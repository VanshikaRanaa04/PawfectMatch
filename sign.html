<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compaitble" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>

    <header>
        <h2 class ="logo">
            <img src="C:\Users\Vanshika Rana\Desktop\pawfectmatch\pawlogo-removebg-preview.png" height="80px" alt="company logo">
        </h2>

        <nav class ="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class ="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <!-- icon taken from ionicons -->
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>     
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label"><input type="checkbox"> <span>Remember me</span></label>
                   
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="login-register">
                    <p>Don't have an account ?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class ="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <!-- icon taken from ionicons -->
                    <span class="icon">
                        <ion-icon name="person"></ion-icon></span>     
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <!-- icon taken from ionicons -->
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>     
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label"><input type="checkbox">
                    <span>I agree to the terms & conditions</span>
                </label>
                </div>
                <button type="submit" class="btn">
                    <a href="paw.html" style="text-decoration: none; color: inherit;">Login</a>
                </button>
                <div class="login-register">
                    <p>Already have an account ?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>


    <script src="sign.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
